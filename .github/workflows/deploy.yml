name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "clear  sleep 2  echo Memulai instalasi File XFCE dkk...   sleep 3  echo Agak lama kak, Sabar yah!  sleep 3  sudo apt update  sudo apt upgrade -y  sudo apt install -y xfce4 desktop-base dbus-x11 xfce4-terminal firefox-esr  clear  sleep 3  echo Instalasi XFCE Selesai!  clear  sleep 3  echo Mendownload Google Remote Desktop...  sleep 3  wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb  clear  sleep 3  echo Google Remote Desktop selesai didownload!  sleep 2  echo Menginstal Chrome Remote Desktop  sudo apt install -y ./*.deb  clear  sleep 3  echo Menghapus sisa Instalasi...  sleep 3  rm -r chrome-remote*  sleep 3  echo Done Kak!  sleep 3  echo sekarang copas teks yang kamu dapat dari Google Remote Desktop ya!  echo Support me!  sleep 2  echo https://paypal.me/dedeklender"

      - name: Build step
        run: "deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "dedek"
          entrypoint: "main.ts"
          root: "."
